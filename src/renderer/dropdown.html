<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"

            <i class="i relative i--lg"></i>
          </div>
          <span

          ></span>
          <div
            class="icon-selected js-is-selected pointer-events-none ml-3 flex-center-5 min-w-5"
            hidden
          >
            <div class="i i--lg i-check-circle-solid text-primary"></div>
          </div>
          <div
            class="js-text-small fw-300 text-gray-600 text-xs text-overflow"
            hidden
          ></div>
          <div
            class="js-not-allowed pointer-events-none hover-target fw-300 text-gray-600 text-xs text-overflow"
            hidden
          >
            <span class="btn btn--sm btn--rounded btn--primary">Тарифы</span>

        </button>
      </div>
    </template>
    <script type="module" src="./src/dropdown-page.renderer.ts"></script>
